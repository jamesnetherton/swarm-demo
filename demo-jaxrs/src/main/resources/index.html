<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WildFly Swarm - REST Demo</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function playMovie(movie) {
            $("#video").attr("src", "/rest/movie/" + movie);
            $("#video").trigger('play');
        }
    </script>
</head>
<body>
<div class="container">
    <h1>WildFly Swarm JAX-RS demo</h1>
    <form>
        <div class="form-group">
            <button class="btn btn-primary" type="button" onclick="playMovie('barcelona')">Play movie</button>
        </div>
    </form>
    <video id="video" width="500" height="500" controls/>
</div>
</body>
</html>
