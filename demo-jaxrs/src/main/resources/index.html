<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WildFly Swarm - REST Demo</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function playSound(sound) {
            $("#audio").attr("src", "/rest/music/" + sound)
            $("#audio").trigger('play');
        }
    </script>
</head>
<body>
<div class="container">
    <h1>WildFly Swarm JAX-RS demo</h1>
    <form>
        <div class="form-group">
            <button type="button" class="btn btn-primary">Play track 1</button>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="playSound('barcelona')">Play track 2</button>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="playSound('barcelona')">Play track sequence</button>
        </div>
    </form>
</div>
<audio id="audio"/>
</body>
</html>
